{% extends 'publications/base.html'%}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class = 'col-6'>
            <form method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-header">
                        Мой профиль
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success"> Сохранить </button>
                    </div>
                 </div>
            </form>
{#            <div class="card-footer">#}
{#                <a href="{% url 'users:gen_pasw' %}" class="btn btn-primary">Сгенерировать новый пароль </a>#}
{#            </div>#}
            {% if user.is_authenticated %}
                <div class="card-footer">
                    <a href="{% url 'users:delete_user_danger' %}" class="btn btn-danger">Удалить пользователя </a>
                </div>
            {% endif %}
        </div>
    </div>
{%  endblock %}
