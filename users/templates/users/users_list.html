{% extends 'publications/base.html'%}
{% block content %}
    <div class="row">
        {% for user in users %}
            <div class="col-md-4">
              <div class="card shadow-sm">
                <div class="card-body">
                  <p class="card-text">
                        {{ user.phone }}
                  </p>
                    {% if user.is_active %}
                      <a class="btn btn-warning" href="{% url 'users:toggle_activity_user' user.pk %}">Деактивировать</a>
                    {% else %}
                      <a class="btn btn-success" href="{% url 'users:toggle_activity_user' user.pk %}">Активировать</a>
                    {% endif %}
                  </div>
                </div>
              </div>
            </div>
        {% endfor %}
{% endblock %}
