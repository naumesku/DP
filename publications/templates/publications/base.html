{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    </head>
    <body>
        {% include 'publications/includes/inc_main_menu.html' %}

        <div class="pricing-header px-3 py-3 pt-md-1 pb-md-1 mx-auto text-center">
            <h1 class="display-4">Платформа для публикации.</h1>
            <p class="lead">Всегда есть что почитать и чем поделиться!</p>
        </div>

        {% block content %}
        {% endblock %}

        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-6 col-md">
                    Платформа для публикации
                    <small class="d-block mb-3 text-muted">&copy; 2024</small>
                </div>
            </div>
        </footer>

        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
