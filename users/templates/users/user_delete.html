{% extends 'publications/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Действительно хотите удалить Пользователя и всех его клиентов?</p>
                            <div class="card-footer">
                                <a href="{% url 'users:delete_user' user_id=user.id %}" class="btn btn-danger">Удалить </a>
                                <a href="{% url 'users:profile' %}" class="btn btn-warning">Отмена </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
